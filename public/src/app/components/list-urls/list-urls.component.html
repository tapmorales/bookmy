<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      
      <th scope="col">Tags</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of urls">
      <th scope="row"><a href="{{u.url}}">{{u.title}}</a></th>
      
      <td>{{u.tags}}</td>
      <td>Editar | Excluir </td>
    </tr>
    
  </tbody>
</table>
