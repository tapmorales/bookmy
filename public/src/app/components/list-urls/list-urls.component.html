<div class="card mb-0 border-0 rounded-0" *ngFor="let u of urls; let i = index">
  <div class="card-body">
    <h5 class="card-title"><a href="{{u.url}}">{{i}} - {{u.title}}</a></h5>
    <h6 class="card-subtitle mb-2 text-muted">{{u.url}}</h6>
    <p class="card-text">{{u.description}}</p>
    <p class="card-text card-text-tags">
      <span class="badge badge-info mr-2 p-2" *ngFor="let tag of u.tags">{{tag}}</span>
    </p>
    <p class="d-flex m-0 justify-content-end">
      <a href="#" class="card-link" (click)="update(i, u, $event)">Editar</a>
      <a href="#" class="card-link" (click)="del(u, $event)">Excluir</a>
    </p>

    <form *ngIf="editing === i" (submit)="save($event)">
        <hr>
      <div class="form-group row">
        <label for="url" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="url" name="url" [(ngModel)]="urlEditing.url">
        </div>
      </div>
      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="urlEditing.title">
        </div>
      </div>
      <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="urlEditing.description">
          </div>
        </div>
        <div class="form-group row">
            <label for="tags" class="col-sm-2 col-form-label">tags</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="tags" name="tags" [(ngModel)]="urlEditing.tags">
            </div>
          </div>
        <div class="form-group row">
            <div class="col-sm-2">Privacidade</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="private" [(ngModel)]="urlEditing.private" name="private">
                <label class="form-check-label" for="gridCheck1">
                  Privado
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
              <div class="col-sm-10">
                  <button (click)="cancelEdit()" class="btn btn-info mr-3">Cancelar</button>
                  <input type="submit" value="Salvar" class="btn btn-primary" >
              </div>
            </div>
      
      
    </form>
   
  </div>
</div>
