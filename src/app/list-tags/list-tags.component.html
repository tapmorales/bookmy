<h5 *ngIf="!tagFiltred" class="mb-3">Filtro por tag:</h5>
<div *ngIf="tagFiltred">
  <p class="mb-2"> Filtro: <b>{{tagsService.getTagById(tagFiltred)}}</b>. <button class="btn btn-outline-secondary btn-sm" (click)="clearFilter()">X</button></p></div>

<ul>
  <li *ngFor="let t of tags" (click)="tagFiltred=t.id; filterTag($event, this)" data-id="tagId-{{t.id}}">
    {{t.name}}
  </li>
</ul>
